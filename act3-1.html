<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividad 03-1</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="author" content="Rubén Cárdenas Sánchez">
    <meta name="fecha" content="30 de abril de 2025">
    <meta name="descripción" content="JavaScript">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>

<script>
let numero = Number(window.prompt("Introduce el número por el que quieres que se multiplique y sume:"));
document.write("<table border='1'>");
document.write("<tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr>");
for (let i = 1; i <= 10; i++) {
    document.write("<tr>");
    document.write("<td>" + i + "</td>");
    document.write("<td>" + numero + " + " + i + " = " + (numero + i) + "</td>");
    document.write("<td>" + numero + " × " + i + " = " + (numero * i) + "</td>");
    document.write("</tr>");
}
document.write("</table>");
</script>

</body>
</html>
